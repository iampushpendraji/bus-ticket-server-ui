<!-- Sign in with google button -->
<div class="d-flex gap-3">
    <button type="button" class="btn btn-info btn-google" (click)="ssoSignInHandler('google')">
        <i class="bi bi-google"></i>
        Sign in with Google
    </button>
    

    <!-- Sign in with linkedin button -->
    <button type="button" class="btn btn-primary btn-google" (click)="ssoSignInHandler('linkedin')">
        <i class="bi bi-linkedin"></i>
        Sign in with Linkedin
    </button>
</div>
