<div class="modal fade" id="confirm-box-modal" data-bs-backdrop="static" tabindex="-1"
    aria-labelledby="confirmModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" [innerHTML]="modalHeader()"></h5>
                <button type="button" class="btn-close pointer" (click)="hideModal()" aria-label="Close"  [disabled]="isModalLoading()"></button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <p [innerHTML]="modalBody()"></p>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary pointer" (click)="hideModal()" [disabled]="isModalLoading()">Close</button>
                <button type="button" class="btn ms-3 pointer" [ngClass]="'btn-'+submitColor()" (click)="onConfirm()" [disabled]="isModalLoading()">
                    <span [innerHTML]="submitButtonName()"></span>
                    @if (isModalLoading()) {
                        <div class="spinner-border spinner-border-sm ms-2" role="status"><span class="visually-hidden">Loading...</span></div>
                    }</button>
            </div>
    
        </div>
    </div>
</div>
