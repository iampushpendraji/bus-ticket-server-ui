<div id="liveToast" class="toast align-items-center position-fixed end-0 bottom-0 mb-4 me-4"
    [ngClass]="'text-bg-' + notificationType()" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            {{ notificationMessage() }}
        </div>
        <button type="button" class="btn-close me-2 m-auto btn-close-white" data-bs-dismiss="toast"
            aria-label="Close"></button>
    </div>
</div>
